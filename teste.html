<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squares</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body class="container">
  <h1 class="center-block">Square Settings</h1>
  <form class="center-block">
    <div class="form-group">
      <label for="mainDivSize">Set Main Div Size</label>
      <input type="text" class="form-control" id="mainDivSize">
    </div>
    <div class="form-group">
      <label for="insideDivSize">Set Inside Div Size</label>
      <input type="text" class="form-control" id="insideDivSize">
    </div>
    <div class="form-group">
      <label for="amountDivs">Set Amount Divs</label>
      <input type="text" class="form-control" id="amountDivs">
    </div>
    <button class="btn btn-primary btn-block" id="calcButton">Calculate</button>
  </form>
</body>
</html>
